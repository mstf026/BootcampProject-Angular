<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="registerForm">
        <h1 class="h3 mb-3 fw-normal">Üye ol</h1>
  
        <div class="form-floating">
          <input
            formControlName="firstName"
            type="firstName"
            class="form-control"
            id="floatingInput"
            placeholder="firstName"
          />
          <label for="floatingInput">İsim</label>
        </div>
        <div class="form-floating">
            <input
              formControlName="lastName"
              type="lastName"
              class="form-control"
              id="floatingInput"
              placeholder="lastName"
            />
            <label for="floatingInput">Soyisim</label>
          </div>
          <div class="form-floating">
            <input
              formControlName="email"
              type="email"
              class="form-control"
              id="floatingInput"
              placeholder="name@example.com"
            />
            <label for="floatingInput">E-posta</label>
          </div>
        <div class="form-floating">
          <input
          formControlName="password"
            type="password"
            class="form-control"
            id="floatingPassword"
            placeholder="Password"
          />
          <label for="floatingPassword">Parola</label>
        </div>
        
  
        <button class="w-100 btn btn-lg btn-primary" (click)="register()">
          Üye Ol
        </button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>
      </form>
    </main>
  </body>
